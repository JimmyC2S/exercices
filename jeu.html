<!DOCTYPE html>
<html>

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Jeu de combat</title>
  <link rel="stylesheet" type="text/css" href="jeu.css">
  <script src="jeu.js"></script>
</head>
<body>
  <div id="game-container">
    <h1><p style="text-align: center;">Jeu de combat</span></h1>
      <div class="image">
        <img src="mario.png"  alt="">
      </div>
    <div id="start-button-container">
      <p style="text-align: center;"></p>
      <button id="start-button" onclick="startCombat()">Démarrer le combat</button>
    </div>
    
    
    <div id="action-buttons" style="display: none;">
      <div class="joueurs">
      <div id="player">
        <h2>Joueur</h2>
        <div class="health-bar">
          <div id="player-health" class="health"></div>
        </div>
        
      </div>
      
      <div id="monster">
        <h2><p style=color:red> Monstre</h2>
        <div class="health-bar">
          <div id="monster-health" class="health"></div>
        </div>
      </div>
      </div>
      <div id="action-buttons">
        <button onclick="attack()">Attaque</button>
        <button onclick="specialAttack()">Attaque spéciale</button>
        <button onclick="heal()">Soin</button>
        <button onclick="giveUp()">Abandon</button>
        <button onclick="resetCombat()">Réinitialiser le combat</button>
    </div>
    
    
  </div>
  
<div id="log"></div>
</body>
</html>
